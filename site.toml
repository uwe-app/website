lang = "en"
host = "uwe.app"
version = "1.0.0"

[repository]
url = "https://github.com/uwe-app/website/"
edit-path = "edit/main/"

[live-reload]
follow-edits = true

[build]
include-commit = true

#[script]
#src = "assets/scripts/global.js"

#[sitemap]
#profiles = true

[dependencies]
"std::syntax" = "^1.0.1"
#"std::syntax" = { version =  "~1", apply = { styles = [ { to = "**", filter = "base16-*.css" } ] } }
#"std::syntax" = { version = "^1", apply = { styles = [ { to = "**", filter = "solarized-light.css" } ] } }
"std::listing" = "^1"
"std::core" = { version = "^5", apply = { styles = ["**"] } }
"std::menu" = { version = "^1", apply = { styles = [ "**" ] } }
"std::sidebar" = { version = "^1", apply = { styles = [ "**" ], scripts = [ "**" ] }}
"std::link" = { version = "^1", features = ["github"] }
"std::note" = { version = "^1.0.1", apply = { styles = [ "**" ] } }
"std::crumbtrail" = { version = "^1.0.3", apply = { styles = [ "**" ] } }

[dependencies."font::inter"]
version = "~3"
apply = { styles = [ "**" ] }
features = ["regular"]

[syntax]
theme = "Solarized (light)"
[syntax.map]
rust = "rs"
#profiles = ["release"]

[transform.html]
toc = true
words = true

[authors.tmpfs]
name = "Muji"
url = "https://tmpfs.org"

[page]
image = "/assets/img/social.jpg"
description = "Universal Web Editor"
keywords = "Fast, Secure, Static, Website, Generator, Blog, Platform"
authors = [ "tmpfs" ]

[page.http-equiv]
content-security-policy = "default-src data: 'self'; style-src 'self' 'unsafe-inline';"

[page.open-graph]
site_name = "UWE / Universal Web Editor"

[[page.styles]]
src = "assets/styles/print.css"
media = "print"

#[[page.links]]
#as = "audio"
#href = "/my-audio-file.mp3"
#rel = "preload"

